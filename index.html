<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Sign-In Kiosk</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Faculty Sign-In</h1>
    <form id="signin-form">
      <input type="text" id="employee-id" name="employeeId" placeholder="Scan or enter your ID" autofocus autocomplete="off" />
      <input type="submit" value="Submit" />
    </form>
    <p id="status"></p>
  </div>
</body>
</html>
