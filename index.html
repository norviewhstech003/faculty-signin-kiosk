<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Sign-In Kiosk</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Faculty Sign-In</h1>
    <h2>Norview HS Faculty Meeting</h2>
    <p id="current-date"></p>
    <form id="signin-form">
      <input type="text" id="employee-id" name="employeeId" placeholder="Scan or enter your ID" autofocus autocomplete="off" />
      <input type="submit" value="Submit" />
    </form>
  <form id="fallback-form" style="display: none;">
  <p>This ID is not in the system.</p>
  <input type="text" id="full-name" placeholder="Enter your full legal name" />
  <input type="text" id="confirm-id" placeholder="Re-enter your Employee ID" />
  <button type="button" id="fallback-submit">Submit</button>
</form>
    <p id="status"></p>
  </div>
</body>
</html>
